<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Редактор</title>
	<style type="text/css">
		.editor{
			height: 300px;
			padding: 5px;
			border: 1px solid gray;
		}
		input, button, select{
			box-sizing: border-box;
			margin: 0;
			height: 25px;
		}
	</style>
</head>
<body>
	<button onclick="bold()">B</button>
    <button onclick="underline()">U</button>
    <button onclick="italic()">I</button>
    <button onclick="juitifyLeft()">left</button>
    <button onclick="justifyCenter()">center</button>
    <button onclick="justifyRight()">right</button>
    <select class="size" onchange="fontsize()">
     <option disabled>size</option>
    	<option>1</option>
    	<option>2</option>
    	<option>3</option>
    	<option>4</option>
    	<option>5</option>
    	<option>6</option>
    	<option>7</option>
    </select>
    <select class="fontFamily" onchange="fontname()">
     <option disabled>fontName</option>
    	<option>Arial</option>
    	<option>Calibri</option>
    	<option>Times new roman</option>
    	<option>sans-serif</option>
     </select>
    <input class="color" onchange="fontcolor()" type="color" name="bg" value="#ff0000">
    <button onclick="highlight()">highlight</button>
    <button onclick="indent()">indent</button>
    <button onclick="outdent()">outdent</button>
    <button onclick="insertUnorderedList()">list</button>
    <button onclick="link()">Link</button>
    <button onclick="unlink()">unlink</button>
    <div class="editor" contenteditable="true" spellcheck="false">    </div>
       </body>

<script type="text/javascript" src="js.js"></script>
</body>
</html>
